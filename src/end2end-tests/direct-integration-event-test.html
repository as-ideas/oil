<!DOCTYPE html>
<html lang="de" class="no-js">
<head>
  <meta charset="utf-8"/>
  <title>OIL - Aktuelles</title>
  <style>
    .has-big-bad-background {
      background: url('../assets/images/background-large.png') top center no-repeat;
    }

    .event-notifier-hidden {
      display: none;
    }

    .event-notifier {
      font-size: 100px;
      position: absolute;
      z-index: 50000;
      opacity: 0.95;
      filter: alpha(opacity = 95);
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: Green;
      color: White;
    }
  </style>
</head>

<body class="has-big-bad-background">
  <div id="optical-event-notifier" class="event-notifier event-notifier-hidden" data-qa="event-notifier-div">
      THE EVENT WAS RECEIVED BY THE HOST SITE
  </div>
  <script id="oil-configuration" type="application/configuration">
      {
        "opt_in_event_name": "oil_optin_done_custom",
        "has_opted_in_event_name": "oil_has_optedin",
        "developer_mode": false
      }
  </script>

  <script type="text/javascript">
    var utag_data = {}
  </script>

  <script type="text/javascript">
    var eventMethod = window.addEventListener ? 'addEventListener' : 'attachEvent';
    var messageEvent = eventMethod === 'attachEvent' ? 'onmessage' : 'message';
    var eventer = window[eventMethod];

    function receiveMessage(event) {
      function eventDataContains(str) {
        return JSON.stringify(event.data).indexOf(str) !== -1;
      }
      if (event && event.data && (eventDataContains('oil_optin_done_custom') || eventDataContains('oil_has_optedin'))) {
          var element = document.getElementById('optical-event-notifier');
          element.className = 'event-notifier';
      }
    }
    eventer(messageEvent, receiveMessage, false);
  </script>
  </body>
</html>
