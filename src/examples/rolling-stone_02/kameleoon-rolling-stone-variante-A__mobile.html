<style>
    div#cookie-notice {
        display: none !important;
    }

    div.as-oil {
        font-size: 16px;
        bottom: 0;
        left: 0;
    }

    div.as-oil a {

        text-decoration: underline;
    }

    div.as-oil-has-gradient:before {
        background: none;
    }

    div.as-oil-content-overlay {
        background-color: #000000;
        font-family: "Source Sans Pro", Tahoma, Verdana, sans-serif;
        padding: 3em 5em;
        min-height: 200px;
    }

    div.as-oil-l-wrapper-layout-max-width {
        position: relative;
    }

    div.as-oil-loi__heading, div.as-oil__heading {
        color: white;
        margin: 0 0;
        font-size: 1.5625rem;
        font-weight: 700;
    }

    p.as-oil__intro-txt {
        padding: 3px;
        color: #c0c0c0;
        margin-bottom: 0;

    a.as-js-advanced-settings--link {

        padding: 3px;
        border-bottom: none;
    }

    a.as-js-advanced-settings--link:hover {
        color: #9c2422;
    }

    a.as-oil__intro-txt--link {
        color: #c0c0c0;
        padding: 3px;
        border-bottom: none;
    }

    a.as-oil__intro-txt--link:hover {
        color: #9C2422;
    }

    p.as-oil__intro-txt {
        padding: 3px 0;
        margin-right: 20px;
        color: #c0c0c0;
        min-width: 75%;
        max-width: 75%;
        display: inline-block;
    }

    /* REDESIGN */
    div.as-oil-l-row {
        display: inline-block;
    }

    /* SLIDER */
    div.as-oil-l-cpc {
        position: relative;
        display: inline-block;
        max-width: 80%;
        margin: 0.6rem 0;
    }

    div.as-slider-wrapper {
        position: absolute;
        height: auto;
        width: 10px;

        top: 20px;
        bottom: 60px;
    }

    div.noUi-vertical div.noUi-handle {
        left: -11px;
        width: 30px;
        height: 30px;
        border-radius: 16px;
    }

    div.as-slider-desc {
        margin-left: 40px;
        display: inline-block;
        max-width: 85%;
    }

    div.as-slider-option-title {
        font-size: 1rem;
        font-weight: 700;
        color: #e3e3e3;
    }

    div.as-slider-option-verbose {
        font-size: 0.9375rem;
    }

    div.as-slider-inactive {
        opacity: 1.0;
    }

    div.as-slider-active ~ div.as-slider-inactive {
        opacity: 0.4;
    }

    /* BUTTONS */
    div.as-oil-l-buttons {
        position: absolute;
        bottom: 0;
        float: right;
    }

    button.as-oil-loi__btn-soi, button.as-oil__btn-soi, button.as-oil__btn-loi, button.as-oil__btn-poi {
        color: white;
        background: #cb2f2c none;
        border: none;
        border-radius: 3px;
        min-width: 200px;
        min-height: 40px;
        padding: .1rem .5rem;
        font-weight: 800;
    }

    button.as-oil-loi__btn-soi:hover, button.as-oil__btn-soi:hover, button.as-oil__btn-loi:hover, button.as-oil__btn-poi:hover {
        background: #9C2422 none;
    }

    button.as-oil__btn-loi {
        display: none;
    }

    /* MEDIA QUERY */
    @media screen and (max-width: 800px) and (orientation: portrait), screen and (max-height: 700px) and (orientation: landscape) {
        /* WRAPPER / LAYOUT */
        div.as-oil-content-overlay {
            padding: 1em 1em 0 1em;
            min-height: 160px;
        }

        div.as-oil-l-item {
            margin: 0;
        }

        /* HEADER */
        div.as-oil__heading {
            float: left;
            font-size: 0.8em;
            display: inline-block;
            margin-right: 6px;
        }

        /* TEXT */
        p.as-oil__intro-txt {
            display: inline;
            text-align: justify;
            vertical-align: top;
            max-width: 100%;
            font-size: 0.75em;
            padding: 0;
            margin: 0;
        }

        p.as-oil__intro-txt a {
            vertical-align: top;
        }

        /* BUTTONS */
        div.as-oil-l-buttons {
            width: 100%;
            position: inherit;
            bottom: auto;
            display: block;

            margin-top: 16px;
            padding-bottom: 10px;
        }

        button.as-oil-loi__btn-soi, button.as-oil__btn-soi, button.as-oil__btn-loi, button.as-oil__btn-poi {
            width: 100%;
            font-size: .875em;
            padding: 10px .5rem;
        }

        /* SLIDER */
        div.as-slider-wrapper {
            bottom: 80px;
        }

        div.as-oil-l-cpc {
            max-width: 90%;
        }

        div.as-slider-desc {
            max-width: 90%;
        }
    }

</style>

        var oldScript = document.getElementById('oil-configuration');
        if (oldScript) {
            oldScript.parentNode.removeChild(oldScript);
        }

        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');

    }());

    function closeOil() {
        var oilNode = document.getElementById("as-oil-thank-you");
        if (oilNode) {
            document.body.removeChild(oilNode);
        }
    }


    (function () {

        // Cross browser event handler definition
        var eventMethod = window.addEventListener ? 'addEventListener' : 'attachEvent';
        var messageEvent = eventMethod === 'attachEvent' ? 'onmessage' : 'message';
        var eventer = window[eventMethod];


        // Callback to be executed when event is fired
        function receiveMessage(event) {
            function eventDataContains(str) {
                return JSON.stringify(event.data).indexOf(str) !== -1;
            }

            if (event && event.data && (eventDataContains('oil_opt'))) {
                var htmlCode = '<div class="as-oil-content-overlay">'
                    + '<div class="as-oil-l-wrapper-layout-max-width">'
                    + '<div class="as-oil__heading">'
                    + 'Vielen Dank für Ihr Feedback!'
                    + '</div>'
                    + '<p class="as-oil__intro-txt">'
                    + 'Wir als Unternehmen legen viel Wert auf Datenschutz und kümmern uns um die frühzeitige Umsetzung neuer regulatorischer '
                    + 'Vorgaben. In diesem Zusammenhang führen wir aktuell diese Abfrage als Test durch. Danke für Ihr Verständnis!'
                    + '</p>'
                    + '<div class="as-oil-l-row as-oil-l-buttons">'
                    + '<div class="as-oil-l-item">'
                    + '<button class="as-oil__btn-soi as-js-optin as-close-ty-button" onclick="closeOil()">'
                    + 'Schließen'
                    + '</button>'
                    + '</div>'
                    + '</div>'
                    + '</div>'
                    + '</div>';

                var thankYouNode = document.createElement('div');
                thankYouNode.id = "as-oil-thank-you";
                thankYouNode.innerHTML = htmlCode;
                thankYouNode.setAttribute('class', 'as-oil');
                document.body.appendChild(thankYouNode);
            }
        }

        // Register event handler
        eventer(messageEvent, receiveMessage, false);
    }());
</script>
