<div id="oil-preference-center-container" class="container-fluid">
  <h3>Cookie Preference Center (CPC)</h3>
  <p class="card-text">You can add an integrated version of the OIL Cookie Preference Center to your page to give the user the chance to reverse his initial selection (or even Opt-Out).</p>
  <div id="oil-preference-center"></div>
</div>
<script type="text/javascript">
  function showCPC() {
    showContentLayer('oil-preference-center-container');
    AS_OIL.showPreferenceCenter();
  }

  function showContentLayer(layer) {
    document.getElementById('oil-preference-center-container').style.display = "none";
    document.getElementById('oil-main').style.display = "none";
    document.getElementById(layer).style.display = "block";
  }
</script>
